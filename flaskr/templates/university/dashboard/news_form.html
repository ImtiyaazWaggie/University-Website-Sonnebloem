{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
    <title>News Form</title>
</head>
    <body>
        <div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
            <form method="post" enctype="multipart/form-data" class="container max-w-screen-lg mx-auto">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="font-semibold text-xl text-gray-600">News Post</h2>
                </div>
        
                <!-- Personal Details Section -->
                <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
                    <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
                        <div class="text-gray-600">
                            <p class="font-medium text-lg">Add Content</p>
                        </div>
                        <div class="lg:col-span-2">
                            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                                <div class="md:col-span-5">
                                    <label for="headline">Headline</label>
                                    <input type="text" name="headline" id="headline" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="{{ request.form['headline'] }}" required />
                                </div>
                                <div class="md:col-span-5">
                                    <label for="sub_headline">Sub-headline</label>
                                    <input type="text" name="sub_headline" id="sub_headline" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="{{ request.form['sub_headline'] }}" required />
                                </div>
                                <div class="md:col-span-3">
                                    <label for="author">Author</label>
                                    <input type="text" name="author" id="author" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="{{ request.form['author'] }}" />
                                </div>

                                <div class="md:col-span-5">
                                    <label for="introduction">Introduction</label>
                                    <textarea  type="text" name="introduction" id="introduction"  class="h-12 border mt-1 rounded px-4 w-full bg-gray-50">{{ request.form['introduction'] }}</textarea>
                                </div>

                                <div class="md:col-span-5">
                                    <label for="paragraph_one">Paragraph One</label>
                                    <textarea  type="text" name="paragraph_one" id="paragraph_one"  class="h-24 border mt-1 rounded px-4 w-full bg-gray-50">{{ request.form['paragraph_one'] }}</textarea>
                                </div>
                                <div class="md:col-span-5">
                                    <label for="paragraph_two">Paragraph Two</label>
                                    <textarea  type="text" name="paragraph_two" id="paragraph_two"  class="h-24 border mt-1 rounded px-4 w-full bg-gray-50">{{ request.form['paragraph_two'] }}</textarea>
                                </div>

                                <div class="md:col-span-5">
                                    <label for="paragraph_three">Paragraph Three</label>
                                    <textarea  type="text" name="paragraph_three" id="paragraph_three"  class="h-24 border mt-1 rounded px-4 w-full bg-gray-50">{{ request.form['paragraph_three'] }}</textarea>
                                </div>

                                <div class="md:col-span-5">
                                    <label for="paragraph_four">Paragraph Four</label>
                                    <textarea  type="text" name="paragraph_four" id="paragraph_four"  class="h-24 border mt-1 rounded px-4 w-full bg-gray-50">{{ request.form['paragraph_four'] }}</textarea>
                                </div>

                                <div class="md:col-span-5">
                                    <label for="quotes">Quotes</label>
                                    <textarea  type="text" name="quotes" id="quotes"  class="h-12 border mt-1 rounded px-4 w-full bg-gray-50">{{ request.form['quotes'] }}</textarea>
                                </div>


                                <div class="md:col-span-4">
                                    <label class="mb-5 block text-xl">Upload a Thumbnail</label>
                                    <div class="mb-8">
                                        <input type="file" name="file" id="file" class="sr-only" />
                                        <label for="file" id="fileLabel" class="relative flex min-h-[200px] items-center justify-center rounded-md border border-dashed border-[#e0e0e0] p-12 text-center cursor-pointer">
                                            <div id="uploadContent">
                                                <span class="mb-2 block text-xl font-semibold text-[#07074D]" id="filePrompt">Drop files here</span>
                                                <span class="mb-2 block text-base font-medium text-[#6B7280]">Or</span>
                                                <span class="inline-flex rounded border border-[#e0e0e0] py-2 px-7 text-base font-medium text-[#07074D]">Browse</span>
                                            </div>
                                            <div id="fileInfo" class="hidden">
                                                <span id="fileName" class="block text-base font-medium text-[#07074D]"></span>
                                                <span class="block text-sm text-green-600">File uploaded successfully</span>
                                            </div>
                                        </label>
                                    </div>
                                </div>

                                <div class="md:col-span-3">
                                    <label for="tags">Tags</label>
                                    <input type="text" name="tags" id="tags" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="{{ request.form['tags'] }}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="text-right">
                    <button type="submit" value="Submit News Post" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                </div>
            </form>
        </div>
    </body>

    <script >
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file');
            const fileLabel = document.getElementById('fileLabel');
            const filePrompt = document.getElementById('filePrompt');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const uploadContent = document.getElementById('uploadContent');

            fileInput.addEventListener('change', function() {
                const file = fileInput.files[0];
                if (file) {
                    filePrompt.style.display = 'none'; // Hide prompt
                    uploadContent.style.display = 'none'; // Hide the upload container
                    fileInfo.classList.remove('hidden'); // Show file info
                    fileName.textContent = file.name; // Set the file name
                }
            });
        });
    </script>

</html>
