<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>News Post</title>
    </head>
    <body>
        <div class="max-w-screen-lg mx-auto">
            <main class="mt-10">
              <a href="{{ url_for('university.bursary') }}" class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-gray-900 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none">
                <i class="fas fa-arrow-left mr-2"></i>  <!-- Font Awesome back arrow -->
                Back
            </a>

              <div class="mb-4 md:mb-0 w-full pt-10 mx-auto relative">
                <div class="px-4 lg:px-0">
                  <h2 class="text-4xl font-semibold text-gray-800 leading-tight">
                    {{bursary.bursary_name}}
                  </h2>
                </div>
              </div>
        
              <div class="flex flex-col lg:flex-row lg:space-x-12">
        
                <div class="px-4 lg:px-0 mt-12 text-gray-700 text-lg leading-relaxed w-full lg:w-3/4">

                  <p class="pb-6">{{bursary.bursary_introduction}}</p>
                  <h2 class="text-2xl text-gray-800 font-semibold mb-4 mt-4">ABOUT THE BURSARY/ FELLOWSHIP PROVIDER</h2>
                  
                  <p class="pb-6">{{bursary.bursary_description}}</p>
        
                  <h2 class="text-2xl text-gray-800 font-semibold mb-4 mt-4">FIELDS COVERED</h2>
        

                  <p class="pb-6">{{bursary.bursary_fields}}</p>


                  <h2 class="text-2xl text-gray-800 font-semibold mb-4 mt-4">HOW TO APPLY</h2>
                  <p class="pb-6">{{bursary.bursary_apply}}</p>

                  <h2 class="text-2xl text-gray-800 font-semibold mb-4 mt-4">PROVIDER INFORMATION</h2>
        
                  <p class="pb-6">{{bursary.provider_information}}</p>
        
                </div>
                  </div>
                </div>
              </div>
            </main>
            <!-- main ends here -->
          </div>
    </body>
</html>
