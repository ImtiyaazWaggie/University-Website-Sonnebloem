<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>News Post</title>
    </head>
    <body>
        <div class="max-w-screen-lg mx-auto">
            <main class="mt-10">
              <a href="{{ url_for('university.news') }}" class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-gray-900 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none">
                <i class="fas fa-arrow-left mr-2"></i>  <!-- Font Awesome back arrow -->
                Back
            </a>

              <div class="mb-4 md:mb-0 w-full pt-10 mx-auto relative">
                <div class="px-4 lg:px-0">
                  <h2 class="text-4xl font-semibold text-gray-800 leading-tight">
                    {{post.headline}}
                  </h2>
                  <a 
                    href="#"
                    class="py-2 text-purple-300 inline-flex items-center justify-center mb-2"
                  >
                    #{{post.tags}}
                  </a>
                </div>
        
                <img src="{{ url_for('static', filename='uploads/' + post.file) }}" class="w-full object-cover lg:rounded" style="height: 28em;"/>
              </div>
        
              <div class="flex flex-col lg:flex-row lg:space-x-12">
        
                <div class="px-4 lg:px-0 mt-12 text-gray-700 text-lg leading-relaxed w-full lg:w-3/4">
                  <p class="pb-6">{{post.introduction}}</p>
        
                  <p class="pb-6">{{post.paragraph_one}}</p>
        
                  <h2 class="text-2xl text-gray-800 font-semibold mb-4 mt-4"></h2>
        
                  <blockquote class="border-l-4 border-gray-500 italic my-8 pl-4 md:pl-8 py-4 mx-4 md:mx-10 max-w-md">
                    <p class="text-lg font-medium">{{post.quotes}}</p>
                    <cite class="block text-right mt-4 text-gray-600"></cite>
                  </blockquote>

                  <p class="pb-6">{{post.paragraph_two}}</p>



                  <p class="pb-6">{{post.paragraph_three}}</p>
        
                  <p class="pb-6">{{post.paragraph_four}}</p>
        
                </div>
        
                    <div class="w-full lg:w-1/4 m-auto mt-12 max-w-screen-sm">
                        <div class="p-4 border-t border-b md:border md:rounded">
                            <p class="font-semibold text-gray-700 text-sm"> {{post.author}}</p>
                            <p class="font-semibold text-gray-600 text-xs"> Author </p>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </main>
            <!-- main ends here -->
          </div>
    </body>
</html>
