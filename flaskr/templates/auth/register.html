<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
    <title>Login Form</title>
</head>
    <body>
        <!-- Main container -->
        <div class="bg-white">
            <!-- Flex container for centering items -->
            <div class="flex h-screen flex-col items-center justify-center">
            <!-- Container for login form -->
                <div class="max-h-auto mx-auto max-w-xl">
                    <!-- Login title and description -->
                    <div class="mb-8 space-y-3">
                    <p class="text-xl font-semibold">Register</p>
                    <p class="text-gray-500">Enter your email, and we'll send a code to your inbox. <br />No need for passwords -- like magic!</p>
                    </div>
                    <!-- Login form -->
                    <form method="post" class="w-full">
                    <div class="mb-10 space-y-3">
                        <div class="space-y-1">
                        <div class="space-y-2">
                            <!-- Email label and input field -->
                            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="first_name">First Name</label>
                            <input class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="first_name" placeholder="First Name" name="first_name" value="{{ request.form['first_name'] }}"/>
                        </div>
                        <div class="space-y-2">
                            <!-- Email label and input field -->
                            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="last_name">Last Name</label>
                            <input class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="last_name" placeholder="Last Name" name="last_name" value="{{ request.form['last_name'] }}" />
                        </div>
                        <div class="space-y-2">
                            <!-- Email label and input field -->
                            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="phone_number">Phone Number</label>
                            <input class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="phone_number" placeholder="(+27) 000 000 000" name="phone_number" value="{{ request.form['phone_number'] }}"/>
                        </div>
                        <div class="space-y-2">
                            <!-- Email label and input field -->
                            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="email">Email</label>
                            <input class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="email" placeholder="mail@example.com" name="email" value="{{ request.form['email'] }}" />
                        </div>
                        <div class="space-y-2">
                            <!-- Password label and input field -->
                            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="password">Password</label>
                            <input class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="password" placeholder="********" name="password" value="{{ request.form['password'] }}" />
                        </div>
                        </div>
                        <!-- Login button -->
                        <button class="ring-offset-background focus-visible:ring-ring flex h-10 w-full items-center justify-center whitespace-nowrap rounded-md bg-black px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-black/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50" type="submit" value="Register">Register</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>   
    </body>
</html>
