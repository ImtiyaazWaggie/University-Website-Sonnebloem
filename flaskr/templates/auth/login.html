{% extends 'base_admin.html' %}

{% block login %}
<!-- Main container -->
<div class="bg-white">
    <!-- Flex container for centering items -->
    <div class="flex h-screen flex-col items-center justify-center">
    <!-- Container for login form -->
        <div class="max-h-auto mx-auto max-w-xl">
            <!-- Login title and description -->
            <div class="mb-8 space-y-3">
            <p class="text-xl font-semibold">Login</p>
            <p class="text-gray-500">Enter your email, and we'll send a code to your inbox. <br />No need for passwords -- like magic!</p>
            </div>
            <!-- Login form -->
            <form method="post" class="w-full">
            <div class="mb-10 space-y-3">
                <div class="space-y-1">
                <div class="space-y-2">
                    <!-- Email label and input field -->
                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="username">Username</label>
                    <input class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="username" placeholder="mail@example.com" name="username" />
                </div>
                <div class="space-y-2">
                    <!-- Password label and input field -->
                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="password">Email</label>
                    <input class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="password" placeholder="********" name="password" />
                </div>
                </div>
                <!-- Login button -->
                <button class="ring-offset-background focus-visible:ring-ring flex h-10 w-full items-center justify-center whitespace-nowrap rounded-md bg-black px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-black/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50" type="submit" value="Login">Login</button>
            </div>
            </form>
        </div>
    </div>
</div>   
{% endblock %}
